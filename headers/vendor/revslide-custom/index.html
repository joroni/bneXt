<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<!-- jQuery REVOLUTION Slider  -->
<script type="text/javascript" src="rs-plugin/js/jquery.themepunch.tools.min.js"></script>
<script type="text/javascript" src="rs-plugin/js/jquery.themepunch.revolution.min.js"></script>

<!-- REVOLUTION BANNER CSS SETTINGS -->
<link rel="stylesheet" type="text/css" href="rs-plugin/css/settings.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="bannercontainer">
        <div class="banner">
            <ul>
                <!-- THE BOXSLIDE EFFECT EXAMPLES  WITH LINK ON THE MAIN SLIDE EXAMPLE -->

                <li data-transition="boxslide" data-slotamount="7" data-link="http://www.google.de">
                    <img src="images/bg1.jpg">
                    <h1 class="caption sft big_white" data-x="400" data-y="100" data-speed="700" data-start="1700"
                        data-easing="easeOutBack">KICKSTART YOUR WEBSITE</h1>
                    <div class="caption sfb big_orange" data-x="400" data-y="142" data-speed="500" data-start="1900"
                        data-easing="easeOutBack">WITH SLIDER REVOLUTION!</div>
                    <div class="caption lfr medium_grey" data-x="510" data-y="210" data-speed="300" data-start="2000">UNLIMITED
                        TRANSITIONS</div>
                </li>
            
            </ul>
        </div>
    </div>
   
    <script type="text/javascript">
 
 jQuery(document).ready(function() {
    jQuery('.banner').revolution({
       delay:9000,
       startwidth:960,
       startheight:500,
       startWithSlide:0,

       fullScreenAlignForce:"off",
       autoHeight:"off",
       minHeight:"off",

       shuffle:"off",

       onHoverStop:"on",

       thumbWidth:100,
       thumbHeight:50,
       thumbAmount:3,

       hideThumbsOnMobile:"off",
       hideNavDelayOnMobile:1500,
       hideBulletsOnMobile:"off",
       hideArrowsOnMobile:"off",
       hideThumbsUnderResoluition:0,

       hideThumbs:0,
       hideTimerBar:"off",

       keyboardNavigation:"on",

       navigationType:"bullet",
       navigationArrows:"solo",
       navigationStyle:"round",

       navigationHAlign:"center",
       navigationVAlign:"bottom",
       navigationHOffset:30,
       navigationVOffset:30,

       soloArrowLeftHalign:"left",
       soloArrowLeftValign:"center",
       soloArrowLeftHOffset:20,
       soloArrowLeftVOffset:0,

       soloArrowRightHalign:"right",
       soloArrowRightValign:"center",
       soloArrowRightHOffset:20,
       soloArrowRightVOffset:0,


       touchenabled:"on",
       swipe_velocity:"0.7",
       swipe_max_touches:"1",
       swipe_min_touches:"1",
       drag_block_vertical:"false",

       parallax:"mouse",
       parallaxBgFreeze:"on",
       parallaxLevels:[10,7,4,3,2,5,4,3,2,1],
       parallaxDisableOnMobile:"off",

       stopAtSlide:-1,
       stopAfterLoops:-1,
       hideCaptionAtLimit:0,
       hideAllCaptionAtLilmit:0,
       hideSliderAtLimit:0,

       dottedOverlay:"none",

       spinned:"spinner4",

       fullWidth:"off",
       forceFullWidth:"off",
       fullScreen:"off",
       fullScreenOffsetContainer:"#topheader-to-offset",
       fullScreenOffset:"0px",

       panZoomDisableOnMobile:"off",

       simplifyAll:"off",

       shadow:0

    });

 });

</script>
</body>

</html>
