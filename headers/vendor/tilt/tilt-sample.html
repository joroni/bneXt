<link rel="stylesheet" href="css/tilt.css">

<div class="[ c-example__tilt ]  js-tilt" data-tilt-axis="x" data-tilt-glare="true" data-tilt-perspective="1000" data-tilt-scale="1"
    data-tilt-speed="400" data-tilt-max="10">
    <div class="c-example__tilt-inner"></div>
</div>
<script src="js/jquery/dist/jquery.slim.min.js"></script>
<script src="js/tilt.jquery.js"></script>
<script>
    const tilt = $('.js-tilt').tilt();

    $('.js-destroy').on('click', function () {
        const element = $(this).closest('.js-parent').find('.js-tilt');
        element.tilt.destroy.call(element);
    });

    $('.js-getvalue').on('click', function () {
        const element = $(this).closest('.js-parent').find('.js-tilt');
        const test = element.tilt.getValues.call(element);
        console.log(test[0]);
    });

    $('.js-reset').on('click', function () {
        const element = $(this).closest('.js-parent').find('.js-tilt');
        element.tilt.reset.call(element);
    });
